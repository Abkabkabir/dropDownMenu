<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation Drawer Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="regenateDropDownMenu.css" rel="stylesheet" />
</head>

<body>
    <div class="navigation">
        <div class="userBx">
            <div class="imgBx">
                <img src="user.jpg" />
            </div>
            <p class="username">Uzumaki Naruto</p>
        </div>
        <div class="menuToggle"></div>
        <ul class="menu">
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>My profile</a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Messages</a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="notifications-outline"></ion-icon>Notification</a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>Settings</a>
            </li>
            <li>
                <a href="#" <ion-icon name="help-circle-outline"></ion-icon>>Help & Support</a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout</a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector(".menuToggle");
        let navigation = document.querySelector(".navigation");

        menuToggle.onclick = function() {
            navigation.classList.toggle("active");
        };
    </script>
</body>

</html>
